<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOX | Professional Language Learning</title>
    <!-- Montserrat for the logo/branding and Inter for UI -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #29D1F1;
            --primary-hover: #1bbcd9;
            --vox-dark: #0F172A;
            --secondary: #64748b;
            --success: #10b981;
            --error: #ef4444;
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.04), 0 4px 6px -4px rgb(0 0 0 / 0.04);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.05);
            --radius: 16px;
            --font-main: 'Inter', -apple-system, sans-serif;
            --font-brand: 'Montserrat', sans-serif;
        }

        * {
            box-sizing: border-box;
            transition: background-color 0.2s, border-color 0.2s, transform 0.2s;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Header Enhancement */
        .main-header {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            z-index: 1000;
            padding: 12px 0;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            height: 42px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo-container:hover {
            transform: translateY(-1px);
        }

        .logo-svg {
            height: 100%;
            width: auto;
        }

        .nav-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .header-select {
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: white;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
            cursor: pointer;
            outline: none;
            box-shadow: var(--shadow-sm);
        }

        .header-select:hover {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(41, 209, 241, 0.1);
        }

        .select-group {
            display: flex;
            flex-direction: column;
        }

        .select-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 4px;
            margin-left: 2px;
        }

        /* App Container */
        #app-container {
            width: 92%;
            max-width: 1100px;
            margin: 48px auto;
            padding: 48px;
            background: var(--card-bg);
            border-radius: 32px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.8);
            min-height: 550px;
        }

        h2 {
            font-family: var(--font-brand);
            font-size: 2.25rem;
            font-weight: 800;
            margin-top: 0;
            letter-spacing: -0.02em;
            color: var(--vox-dark);
        }

        h3 {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--vox-dark);
        }

        .stage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 32px;
        }

        .stage-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 24px;
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: 24px;
            cursor: pointer;
            text-align: center;
            box-shadow: var(--shadow-sm);
            width: 100%;
        }

        .stage-card:hover:not(.locked) {
            border-color: var(--primary);
            transform: translateY(-6px);
            box-shadow: 0 20px 25px -5px rgba(41, 209, 241, 0.1);
        }

        .stage-card.locked {
            opacity: 0.4;
            background: #f1f5f9;
            cursor: not-allowed;
            filter: grayscale(1);
            border-style: dashed;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 18px 24px;
            margin: 14px 0;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: white;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-main);
            box-shadow: var(--shadow-sm);
            text-align: left;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background: #f0fdff;
            color: var(--primary-hover);
            transform: translateX(4px);
        }

        .nav-btn {
            background: #ffffff;
            color: var(--secondary);
            border: 1px solid var(--border);
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: var(--vox-dark);
            color: white;
            border-color: var(--vox-dark);
        }

        /* Modals & Overlays */
        .feedback-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .feedback-card {
            background: white;
            padding: 60px;
            border-radius: 40px;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .translation-modal {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -20px 50px rgba(0, 0, 0, 0.15);
            transition: bottom 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 3000;
        }

        .translate-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            padding: 16px 28px;
            background: var(--vox-dark);
            color: white;
            border: none;
            border-radius: 100px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2);
            z-index: 1500;
        }

        .translate-btn:hover {
            transform: scale(1.05) translateY(-2px);
            background: #1e293b;
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background: #eef2f6;
            border-radius: 20px;
            margin: 16px 0 32px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #00e5ff);
            border-radius: 20px;
        }

        .audio-btn {
            background: var(--vox-dark);
            color: white;
            border: none;
            border-radius: 16px;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
        }

        .ordered-word {
            background: #f1f5f9;
            color: var(--vox-dark);
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .ordered-word:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .header-content { padding: 0 20px; }
            #app-container { padding: 32px 20px; margin: 20px 10px; border-radius: 24px; }
            .stage-grid { grid-template-columns: 1fr; }
            .translate-btn { bottom: 20px; right: 20px; }
        }

        .translation-modal.open { bottom: 0; }
        .feedback-overlay.active { display: flex; }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-container" onclick="window.location.reload()">
                <svg class="logo-svg" viewBox="0 0 750 150" xmlns="http://www.w3.org/2000/svg">
                    <text x="20" y="100" fill="#0F172A"
                        style="font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 80px;">Vox</text>
                    <text x="210" y="100" fill="#29D1F1"
                        style="font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 80px;">MegaLiberta</text>
                </svg>
            </div>

            <div class="nav-controls">
                <div class="select-group">
                    <label class="select-label">Site</label>
                    <select id="site-lang-select" class="header-select">
                        <option value="en">English</option>
                        <option value="es">Espa√±ol</option>
                        <option value="fr">Fran√ßais</option>
                    </select>
                </div>

                <div class="select-group">
                    <label class="select-label">Learning</label>
                    <select id="target-lang-select" class="header-select">
                        <option value="all">All Modules</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>

                <div class="select-group">
                    <label class="select-label">Level</label>
                    <select id="level-select" class="header-select">
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <div id="app-container">
        <div id="game-container">
            <div style="text-align: center; padding: 100px 0;">
                <div class="spinner" style="margin: 0 auto 24px; border: 3px solid #e2e8f0; border-top: 3px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite;"></div>
                <h2 style="color: var(--secondary); font-size: 1.25rem;">Initializing Vox Experience...</h2>
            </div>
        </div>
    </div>

    <button id="translate-btn" class="translate-btn" style="display:none;">üåê Deep Analysis</button>

    <div id="feedback-overlay" class="feedback-overlay">
        <div class="feedback-card">
            <span id="feedback-icon" style="font-size: 5rem; display: block; margin-bottom: 16px;"></span>
            <h2 id="feedback-title" style="font-family: var(--font-brand); margin-bottom: 0;"></h2>
        </div>
    </div>

    <div id="translation-modal" class="translation-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
            <h3 style="margin:0; font-size: 0.9rem; color: var(--secondary); text-transform: uppercase; letter-spacing: 0.1em;">Linguistic Insight</h3>
            <button onclick="document.getElementById('translation-modal').classList.remove('open')"
                style="background:#f1f5f9; border:none; width:32px; height:32px; border-radius:50%; cursor:pointer; color: var(--secondary); display:flex; align-items:center; justify-content:center; font-weight:bold;">‚úï</button>
        </div>
        <div id="translation-content"></div>
    </div>

    <script type="module">
        const GITHUB_BASE = 'https://raw.githubusercontent.com/MegaExplore/vox.github.io/main/schemas/';

        async function fetchData(path) {
            const url = path.startsWith('http') ? path : `${GITHUB_BASE}${path}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Fetch failed`);
            return await response.json();
        }

        const STORAGE_KEY = 'vox_user_progress';
        const defaultState = {
            siteLanguage: 'en',
            targetLanguage: 'all',
            level: 'A1',
            unlockedStages: {}
        };

        function initSession() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? { ...defaultState, ...JSON.parse(stored) } : { ...defaultState };
            } catch (e) { return { ...defaultState }; }
        }

        function saveProgress(state) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function unlockStage(state, lang, level, section, stage) {
            if (!state.unlockedStages[lang]) state.unlockedStages[lang] = {};
            if (!state.unlockedStages[lang][level]) state.unlockedStages[lang][level] = {};
            if (!state.unlockedStages[lang][level][section]) state.unlockedStages[lang][level][section] = [];
            if (!state.unlockedStages[lang][level][section].includes(stage)) {
                state.unlockedStages[lang][level][section].push(stage);
            }
            saveProgress(state);
        }

        function speakText(text, lang = 'en-US') {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        function startListening(lang = 'en-US') {
            return new Promise((resolve, reject) => {
                if (!SpeechRecognition) return reject('Not supported');
                const rec = new SpeechRecognition();
                rec.lang = lang;
                rec.continuous = true;
                rec.interimResults = true;
                rec.maxAlternatives = 1;
                window._speechRec = rec;
                let resolved = false;
                let soundDetected = false;
                let safetyTimer = null;
                rec.onsoundstart = () => { soundDetected = true; };
                rec.onresult = (e) => {
                    const results = e.results;
                    for (let i = e.resultIndex; i < results.length; ++i) {
                        if (results[i].isFinal) {
                            resolved = true;
                            resolve(results[i][0].transcript);
                            rec.stop();
                            if (safetyTimer) clearTimeout(safetyTimer);
                            return;
                        }
                    }
                };
                rec.onerror = (e) => { resolved = true; reject(e.error); };
                rec.onend = () => {
                    if (safetyTimer) clearTimeout(safetyTimer);
                    if (!resolved) {
                        if (soundDetected) reject('No sensitivity/match: Sound detected but no text recognized.');
                        else reject('No sound detected');
                    }
                };
                try {
                    rec.start();
                    safetyTimer = setTimeout(() => { rec.stop(); }, 5000);
                } catch (e) { reject(e); }
            });
        }

        const renderers = {
            multiple_choice: (ex, container, onAnswer) => {
                const q = document.createElement('h3');
                q.textContent = ex.question;
                container.appendChild(q);
                ex.options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = opt;
                    btn.onclick = () => onAnswer(opt);
                    container.appendChild(btn);
                });
            },
            matching: (ex, container, onAnswer) => {
                const q = document.createElement('h3');
                q.textContent = "Match the Pairs:";
                container.appendChild(q);
                const grid = document.createElement('div');
                grid.style.cssText = 'display: grid; grid-template-columns: 1fr 1fr; gap: 12px;';
                let selectedLeft = null;
                let leftBtn = null;
                const pairs = ex.pairs;
                const leftSide = pairs.map(p => p.left).sort(() => Math.random() - 0.5);
                const rightSide = pairs.map(p => p.right).sort(() => Math.random() - 0.5);
                let matchedCount = 0;
                const checkMatch = (rightVal, rightBtn) => {
                    const pair = pairs.find(p => p.left === selectedLeft);
                    if (rightVal === pair.right) {
                        rightBtn.style.background = 'var(--success)';
                        rightBtn.style.color = 'white';
                        leftBtn.style.background = 'var(--success)';
                        leftBtn.style.color = 'white';
                        matchedCount++;
                        selectedLeft = null;
                        leftBtn = null;
                        if (matchedCount === pairs.length) setTimeout(() => onAnswer(rightVal), 600);
                    } else {
                        rightBtn.style.background = 'var(--error)';
                        rightBtn.style.color = 'white';
                        setTimeout(() => {
                            showFeedback(false, () => {
                                rightBtn.style.background = 'white';
                                rightBtn.style.color = 'var(--text-main)';
                                leftBtn.style.borderColor = 'var(--border)';
                                selectedLeft = null;
                                leftBtn = null;
                            });
                        }, 400);
                    }
                };
                leftSide.forEach(text => {
                    const b = document.createElement('button');
                    b.className = 'option-btn left-btn';
                    b.style.textAlign = 'center';
                    b.textContent = text;
                    b.onclick = () => {
                        selectedLeft = text;
                        leftBtn = b;
                        container.querySelectorAll('.left-btn').forEach(btn => btn.style.borderColor = 'var(--border)');
                        b.style.borderColor = 'var(--primary)';
                    };
                    grid.appendChild(b);
                });
                rightSide.forEach(text => {
                    const b = document.createElement('button');
                    b.className = 'option-btn';
                    b.style.textAlign = 'center';
                    b.textContent = text;
                    b.onclick = () => { if (selectedLeft) checkMatch(text, b); };
                    grid.appendChild(b);
                });
                container.appendChild(grid);
            },
            sentence_ordering: (ex, container, onAnswer) => {
                const headerBox = document.createElement('div');
                headerBox.style.cssText = 'display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;';
                const q = document.createElement('h3');
                q.textContent = "Arrange in order:";
                q.style.margin = '0';
                const audioBtn = document.createElement('button');
                audioBtn.className = 'audio-btn';
                audioBtn.innerHTML = `<svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>`;
                audioBtn.onclick = () => speakText(ex.answer, ex.voiceLang || 'en-US');
                headerBox.appendChild(q);
                headerBox.appendChild(audioBtn);
                container.appendChild(headerBox);
                const dropZone = document.createElement('div');
                dropZone.style.cssText = 'min-height: 80px; border-bottom: 2px solid var(--primary); margin-bottom: 24px; display: flex; gap: 10px; flex-wrap: wrap; padding: 10px; align-items: center; background: #f8fafc; border-radius: 12px 12px 0 0;';
                container.appendChild(dropZone);
                const wordPool = document.createElement('div');
                wordPool.style.cssText = 'display: flex; gap: 10px; flex-wrap: wrap;';
                container.appendChild(wordPool);
                let currentSentence = [];
                const shuffledWords = [...ex.words].sort(() => Math.random() - 0.5);
                const updateSequence = () => {
                    dropZone.innerHTML = '';
                    currentSentence.forEach((word, index) => {
                        const span = document.createElement('div');
                        span.className = 'ordered-word';
                        span.style.background = 'var(--primary)';
                        span.style.color = 'white';
                        span.textContent = word;
                        span.onclick = () => {
                            const poolBtn = Array.from(wordPool.children).find(b => b.textContent === word && b.style.visibility === 'hidden');
                            if (poolBtn) poolBtn.style.visibility = 'visible';
                            currentSentence.splice(index, 1);
                            updateSequence();
                        };
                        dropZone.appendChild(span);
                    });
                    if (currentSentence.length === ex.words.length) setTimeout(() => onAnswer(currentSentence.join(' ')), 600);
                };
                shuffledWords.forEach(word => {
                    const b = document.createElement('button');
                    b.className = 'ordered-word';
                    b.textContent = word;
                    b.onclick = () => {
                        currentSentence.push(word);
                        b.style.visibility = 'hidden';
                        updateSequence();
                    };
                    wordPool.appendChild(b);
                });
            },
            flashcards: (ex, container, onAnswer) => {
                const card = document.createElement('div');
                card.style.cssText = 'height: 220px; background: var(--vox-dark); color: white; border-radius: 32px; display: flex; align-items: center; justify-content: center; font-size: 2.25rem; font-weight:700; cursor: pointer; transition: transform 0.6s; transform-style: preserve-3d; box-shadow: var(--shadow-lg); text-align: center; padding: 20px;';
                card.textContent = ex.front;
                let flipped = false;
                card.onclick = () => {
                    flipped = !flipped;
                    card.style.transform = flipped ? 'rotateY(180deg)' : 'rotateY(0)';
                    setTimeout(() => {
                        card.textContent = flipped ? ex.back : ex.front;
                        card.style.background = flipped ? 'var(--primary)' : 'var(--vox-dark)';
                    }, 150);
                };
                container.appendChild(card);
                const done = document.createElement('button');
                done.className = 'option-btn'; done.style.marginTop = '40px';
                done.style.background = 'var(--vox-dark)'; done.style.color = 'white';
                done.style.textAlign = 'center';
                done.textContent = "I've memorized this";
                done.onclick = () => onAnswer(ex.answer || ex.back);
                container.appendChild(done);
            },
            fill_blank_typing: (ex, container, onAnswer) => {
                const q = document.createElement('h3');
                q.textContent = "Type the missing word:";
                container.appendChild(q);
                const p = document.createElement('p');
                p.style.cssText = 'font-size: 1.5rem; text-align:center; padding: 20px;';
                p.innerHTML = ex.question.replace('___', `<input type="text" id="typing-input" style="border:none; border-bottom: 3px solid var(--primary); outline: none; width: 140px; text-align: center; font-size: 1.5rem; font-family: inherit; background: transparent; color: var(--primary); font-weight: 700;">`);
                container.appendChild(p);
                const btn = document.createElement('button');
                btn.className = 'option-btn'; btn.style.background = 'var(--vox-dark)'; btn.style.color = 'white';
                btn.style.textAlign = 'center';
                btn.textContent = "Check Answer";
                btn.onclick = () => onAnswer(document.getElementById('typing-input').value);
                container.appendChild(btn);
            },
            tap_fill: (ex, container, onAnswer) => {
                const q = document.createElement('h3');
                q.textContent = "Complete the sequence:";
                container.appendChild(q);
                const p = document.createElement('p');
                p.style.cssText = 'font-size: 1.5rem; margin: 32px 0; padding: 40px; background: #f8fafc; border-radius: 24px; text-align: center; border: 1px solid var(--border); font-weight: 500;';
                p.innerHTML = ex.question.replace('___', `<span id=\"blank\" style=\"color: var(--primary); border-bottom: 3px solid; padding: 0 12px; font-weight: 800;\">...</span>`);
                container.appendChild(p);
                const pool = document.createElement('div');
                pool.style.cssText = 'display: flex; gap: 12px; flex-wrap: wrap; justify-content: center;';
                ex.options.forEach(opt => {
                    const b = document.createElement('button');
                    b.className = 'option-btn'; b.style.width = 'auto'; b.style.textAlign = 'center';
                    b.textContent = opt;
                    b.onclick = () => {
                        document.getElementById('blank').textContent = opt;
                        setTimeout(() => onAnswer(opt), 400);
                    };
                    pool.appendChild(b);
                });
                container.appendChild(pool);
            },
            pronunciation: (ex, container, onAnswer) => {
                const q = document.createElement('h3');
                q.textContent = "Voice Articulation:";
                container.appendChild(q);
                const p = document.createElement('p');
                p.style.cssText = 'font-size: 2.5rem; font-weight: 800; text-align: center; margin: 48px 0; color: var(--primary); letter-spacing: -0.02em;';
                p.textContent = ex.question;
                container.appendChild(p);
                const btn = document.createElement('button');
                btn.className = 'option-btn'; btn.style.textAlign = 'center';
                btn.style.background = 'var(--vox-dark)'; btn.style.color = 'white';
                btn.innerHTML = 'üé§ Tap to Record';
                btn.onclick = async () => {
                    const lang = ex.voiceLang || 'en-US';
                    btn.textContent = `Recording (${lang})...`;
                    try {
                        const res = await startListening(lang);
                        onAnswer(res);
                    } catch (e) {
                        btn.textContent = `üé§ Try Again`;
                    }
                };
                container.appendChild(btn);
            }
        };

        function isStageAccessible(lang, level, section, stage, state, manifestStage) {
            if (manifestStage && manifestStage.isFree) return true;
            if (stage === 1) return true;
            const unlocked = state.unlockedStages[lang]?.[level]?.[section] || [];
            return unlocked.includes(stage - 1);
        }

        function checkAnswer(input, solution) {
            if (!solution) return true;
            const norm = s => s.toString().toLowerCase().trim().replace(/[.,!?;]/g, '');
            return norm(input) === norm(solution);
        }

        function generateStageMenu(manifest, userState, container, onSelect) {
            container.innerHTML = '';
            const langData = manifest.languages['all'];
            const selectedLevel = userState.level;
            const levelData = langData.levels[selectedLevel];
            if (!levelData || !levelData.sections || levelData.sections.length === 0) {
                container.innerHTML += `<div style="text-align:center; padding: 60px 0; color: var(--secondary);"><div style="font-size: 3rem; margin-bottom: 16px;">‚è≥</div><p>Level ${selectedLevel} content is currently being prepared.</p></div>`;
                return;
            }
            levelData.sections.forEach(sec => {
                const secTitle = document.createElement('h3');
                secTitle.style.cssText = 'margin: 40px 0 20px; color: var(--vox-dark); font-weight: 800; font-size: 1.5rem;';
                secTitle.textContent = sec.title;
                container.appendChild(secTitle);
                const grid = document.createElement('div');
                grid.className = 'stage-grid';
                sec.stages.forEach(stg => {
                    const secKey = sec.title.replace(/\s+/g, '_');
                    const ok = isStageAccessible('all', selectedLevel, secKey, stg.id, userState, stg);
                    const btn = document.createElement('button');
                    btn.className = `stage-card ${ok ? '' : 'locked'}`;
                    btn.innerHTML = `<div style="font-size:2.5rem; margin-bottom: 16px;">${ok ? (stg.icon || 'üìñ') : 'üîí'}</div><div style="font-weight:700; color: var(--vox-dark);">${stg.name}</div>`;
                    if (ok) btn.onclick = () => onSelect(stg.cid, selectedLevel, secKey, stg.id);
                    grid.appendChild(btn);
                });
                container.appendChild(grid);
            });
        }

        async function updateTranslationButton(exId, lang, btn) {
            btn.style.display = 'block';
            btn.onclick = async () => {
                const mod = document.getElementById('translation-modal');
                const con = document.getElementById('translation-content');
                mod.classList.add('open');
                con.innerHTML = '<div style="padding:20px; text-align:center;"><div class="spinner" style="margin: 0 auto; border: 3px solid #e2e8f0; border-top: 3px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 0.8s linear infinite;"></div></div>';
                try {
                    const data = await fetchData('secondary.json');
                    const entry = data[exId];
                    const val = entry ? (entry[lang] || entry['en'] || entry) : "No context available.";
                    con.innerHTML = `<p style="font-size: 1.2rem; line-height: 1.7; font-weight: 500; color: var(--vox-dark); margin:0;">${val}</p>`;
                } catch (e) { con.textContent = "Analysis unavailable."; }
            };
        }

        let state = initSession();
        let currentManifest = null;

        function setupHeader() {
            const siteSelect = document.getElementById('site-lang-select');
            const targetSelect = document.getElementById('target-lang-select');
            const levelSelect = document.getElementById('level-select');
            siteSelect.value = state.siteLanguage;
            targetSelect.value = state.targetLanguage;
            levelSelect.value = state.level;
            siteSelect.onchange = (e) => { state.siteLanguage = e.target.value; saveProgress(state); };
            targetSelect.onchange = (e) => { state.targetLanguage = e.target.value; saveProgress(state); };
            levelSelect.onchange = (e) => { state.level = e.target.value; saveProgress(state); showMenu(); };
        }

        async function start() {
            setupHeader();
            try { currentManifest = await fetchData('manifest.json'); showMenu(); } 
            catch (e) { document.getElementById('game-container').innerHTML = `<h3>Connection Error</h3><p>Verify network connection.</p>`; }
        }

        function showMenu() {
            document.getElementById('translate-btn').style.display = 'none';
            generateStageMenu(currentManifest, state, document.getElementById('game-container'), loadStage);
        }

        async function loadStage(cid, level, section, stageId) {
            const gameArea = document.getElementById('game-container');
            gameArea.innerHTML = '<div style="text-align:center; padding:100px 0;"><div class="spinner" style="margin:0 auto; border:3px solid #e2e8f0; border-top:3px solid var(--primary); border-radius:50%; width:40px; height:40px; animation: spin 0.8s linear infinite;"></div></div>';
            try { const stageData = await fetchData(cid); runExercise(stageData, 0, level, section, stageId); } 
            catch (e) { gameArea.textContent = "Stage load error."; }
        }

        function runExercise(data, idx, level, section, stageId) {
            if (idx >= data.exercises.length) {
                unlockStage(state, 'all', level, section, stageId + 1);
                document.getElementById('game-container').innerHTML = `<div style="text-align: center; padding: 60px 0;"><div style="font-size: 5rem; margin-bottom: 24px;">üèÜ</div><h2>Mastery Achieved!</h2><p style="color: var(--secondary); margin-bottom: 40px; font-size: 1.1rem;">You have successfully completed this module.</p><button class="option-btn" style="background: var(--vox-dark); color: white; border: none; max-width: 280px; margin: 0 auto; font-weight:700; text-align: center;" onclick="location.reload()">Continue Learning</button></div>`;
                return;
            }
            const ex = data.exercises[idx];
            const container = document.getElementById('game-container');
            const progress = (idx / data.exercises.length) * 100;
            container.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 12px;"><span style="font-size: 0.7rem; font-weight: 800; color: var(--secondary); text-transform: uppercase; letter-spacing:0.05em;">Step ${idx + 1} of ${data.exercises.length}</span><div style="display:flex; gap:8px;">${idx > 0 ? `<button id="back-btn" class="nav-btn">Back</button>` : ''}<button id="skip-btn" class="nav-btn">Skip</button></div></div><div class="progress-bar-container"><div class="progress-fill" style="width: ${progress}%"></div></div>`;
            const contentArea = document.createElement('div');
            container.appendChild(contentArea);
            document.getElementById('skip-btn').onclick = () => runExercise(data, idx + 1, level, section, stageId);
            const backBtn = document.getElementById('back-btn');
            if (backBtn) backBtn.onclick = () => runExercise(data, idx - 1, level, section, stageId);
            updateTranslationButton(ex.id, state.siteLanguage, document.getElementById('translate-btn'));
            renderers[ex.type](ex, contentArea, (input) => {
                const correct = checkAnswer(input, ex.type === 'matching' ? input : ex.answer);
                showFeedback(correct, () => { if (correct) runExercise(data, idx + 1, level, section, stageId); });
            });
        }

        function showFeedback(ok, next) {
            const over = document.getElementById('feedback-overlay');
            document.getElementById('feedback-icon').textContent = ok ? '‚ú®' : '‚ö†Ô∏è';
            document.getElementById('feedback-title').textContent = ok ? 'Correct' : 'Try Again';
            document.getElementById('feedback-title').style.color = ok ? 'var(--success)' : 'var(--error)';
            over.classList.add('active');
            setTimeout(() => { over.classList.remove('active'); next(); }, 1000);
        }

        window.onload = start;
    </script>
</body>
