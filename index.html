<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOX | Professional Language Learning</title>
    <!-- Montserrat for the logo/branding and Inter for UI -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #29D1F1;
            --primary-hover: #1bbcd9;
            --vox-dark: #0D1117;
            --secondary: #64748b;
            --success: #10b981;
            --error: #ef4444;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-brand: 'Montserrat', sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        .main-header {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 8px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo-container {
            height: 48px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        @media (hover: hover) {
            .logo-container:hover {
                transform: scale(1.02);
            }
        }

        .logo-container:active {
            transform: scale(0.98);
        }

        .logo-svg {
            height: 100%;
            width: auto;
            max-width: 320px;
        }

        .nav-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .header-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-main);
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s;
        }

        @media (hover: hover) {
            .header-select:hover {
                border-color: var(--primary);
            }
        }

        .header-select:active {
            background: #f8fafc;
        }

        .select-group {
            display: flex;
            flex-direction: column;
        }

        .select-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 2px;
            margin-left: 2px;
        }

        /* App Container - Expanded for wider screens */
        #app-container {
            width: 95%;
            max-width: 1100px;
            /* Increased from 800px */
            margin: 40px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            min-height: 500px;
            transition: max-width 0.3s ease;
        }

        h2 {
            font-family: var(--font-brand);
            font-size: 1.875rem;
            font-weight: 800;
            margin-top: 0;
            color: var(--vox-dark);
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .stage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            /* Wider columns for wider layout */
            gap: 24px;
            margin-top: 24px;
        }

        .stage-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 24px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        @media (hover: hover) {
            .stage-card:hover:not(.locked) {
                border-color: var(--primary);
                transform: translateY(-4px);
                box-shadow: var(--shadow-md);
            }
        }

        .stage-card:active:not(.locked) {
            transform: translateY(1px);
            box-shadow: var(--shadow-sm);
            background: #f1f5f9;
        }

        .stage-card.locked {
            opacity: 0.5;
            background: #f8fafc;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 16px 20px;
            margin: 12px 0;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            color: var(--text-main);
        }

        @media (hover: hover) {
            .option-btn:hover {
                border-color: var(--primary);
                background: #f0fdfa;
                color: var(--primary-hover);
            }
        }

        .option-btn:active {
            transform: scale(0.98);
            background: #f1f5f9;
        }

        .nav-btn {
            background: #f1f5f9;
            color: var(--secondary);
            border: 1px solid var(--border);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
            width: auto;
            margin: 0;
        }

        @media (hover: hover) {
            .nav-btn:hover {
                background: #e2e8f0;
                color: var(--text-main);
                border-color: var(--secondary);
            }
        }

        .nav-btn:active {
            transform: scale(0.95);
            background: #cbd5e1;
        }

        .feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.4);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .feedback-overlay.active {
            display: flex;
        }

        .feedback-card {
            background: white;
            padding: 48px;
            border-radius: 32px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .translation-modal {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 550px;
            background: white;
            padding: 32px;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.15);
            transition: bottom 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3000;
        }

        .translation-modal.open {
            bottom: 0;
        }

        .translate-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            padding: 14px 24px;
            background: var(--vox-dark);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            z-index: 1500;
            transition: transform 0.2s;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 12px 0 24px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.4s ease;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .ordered-word {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }

        @media (hover: hover) {
            .ordered-word:hover {
                transform: scale(1.05);
                background: var(--primary-hover);
            }
        }

        .ordered-word:active {
            transform: scale(0.95);
            background: var(--vox-dark);
        }

        .audio-btn {
            background: var(--vox-dark);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: var(--shadow-md);
            margin-left: 12px;
        }

        @media (hover: hover) {
            .audio-btn:hover {
                transform: scale(1.1);
                background: var(--primary);
            }
        }

        .audio-btn:active {
            transform: scale(0.9);
        }

        .audio-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
                padding: 12px;
            }

            .nav-controls {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            #app-container {
                margin: 20px 10px;
                padding: 24px;
            }

            .stage-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
    </style>
</head>

    <script type="module">
        const translations = {
            en: {
                site: "Site", learning: "Learning", level: "Your Level", initial: "Initializing VOX...",
                all: "All Modules", prep: "Level {0} content is currently being prepared.",
                match: "Match the Pairs:", order: "Arrange in order:", listen: "Listen to sentence",
                memorized: "I've memorized this", typeMissing: "Type the missing word:",
                check: "Check Answer", completeSeq: "Complete the sequence:", voiceArtic: "Voice Articulation:",
                tapRecord: "üé§ Tap to Record", recording: "Recording ({0})...", mastery: "Mastery Achieved!",
                completed: "You have successfully completed this module.", next: "Next Module",
                exercise: "Exercise", home: "home", back: "back", skip: "skip",
                insight: "Linguistic Insight", precision: "Precision", tryAgain: "Try Again",
                analysis: "üåê Deep Analysis"
            },
            es: {
                site: "Sitio", learning: "Aprendizaje", level: "Tu Nivel", initial: "Iniciando VOX...",
                all: "Todos los M√≥dulos", prep: "El contenido del Nivel {0} se est√° preparando.",
                match: "Emparejar los Pares:", order: "Organizar en orden:", listen: "Escuchar frase",
                memorized: "He memorizado esto", typeMissing: "Escribe la palabra que falta:",
                check: "Verificar", completeSeq: "Completa la secuencia:", voiceArtic: "Articulaci√≥n de Voz:",
                tapRecord: "üé§ Toca para Grabar", recording: "Grabando ({0})...", mastery: "¬°Dominio Alcanzado!",
                completed: "Has completado este m√≥dulo con √©xito.", next: "Siguiente M√≥dulo",
                exercise: "Ejercicio", home: "inicio", back: "atr√°s", skip: "saltar",
                insight: "Visi√≥n Ling√º√≠stica", precision: "Precisi√≥n", tryAgain: "Int√©ntalo de nuevo",
                analysis: "üåê An√°lisis Profundo"
            },
            fr: {
                site: "Site", learning: "Apprentissage", level: "Votre Niveau", initial: "Initialisation de VOX...",
                all: "Tous les Modules", prep: "Le contenu du Niveau {0} est en cours de pr√©paration.",
                match: "Associez les Paires :", order: "Organisez par ordre :", listen: "√âcouter la phrase",
                memorized: "J'ai m√©moris√© ceci", typeMissing: "Tapez le mot manquant :",
                check: "V√©rifier", completeSeq: "Compl√©tez la s√©quence :", voiceArtic: "Articulation Vocale :",
                tapRecord: "üé§ Appuyer pour Enregistrer", recording: "Enregistrement ({0})...", mastery: "Ma√Ætrise Atteinte !",
                completed: "Vous avez termin√© ce module avec succ√®s.", next: "Module Suivant",
                exercise: "Exercice", home: "accueil", back: "retour", skip: "passer",
                insight: "Aper√ßu Linguistique", precision: "Pr√©cision", tryAgain: "R√©essayez",
                analysis: "üåê Analyse Profonde"
            }
        };

        function t(key, ...args) {
            const lang = state.siteLanguage || 'en';
            let str = translations[lang][key] || translations['en'][key] || key;
            args.forEach((val, i) => {
                str = str.replace(`{${i}}`, val);
            });
            return str;
        }

        const GITHUB_BASE = 'https://raw.githubusercontent.com/MegaExplore/vox.github.io/main/schemas/';

        async function fetchData(path) {
            let url;
            if (path.startsWith('./') || path.startsWith('/')) {
                url = path;
            } else {
                url = path.startsWith('http') ? path : `${GITHUB_BASE}${path}`;
            }
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Fetch failed`);
            return await response.json();
        }

        const STORAGE_KEY = 'vox_user_progress';
        const defaultState = {
            siteLanguage: 'en',
            targetLanguage: 'all',
            level: 'A1',
            unlockedStages: {},
            exerciseProgress: {}
        };

        function initSession() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? { ...defaultState, ...JSON.parse(stored) } : { ...defaultState };
            } catch (e) { return { ...defaultState }; }
        }

        function saveProgress(state) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function unlockStage(state, lang, level, section, stage) {
            if (!state.unlockedStages[lang]) state.unlockedStages[lang] = {};
            if (!state.unlockedStages[lang][level]) state.unlockedStages[lang][level] = {};
            if (!state.unlockedStages[lang][level][section]) state.unlockedStages[lang][level][section] = [];
            if (!state.unlockedStages[lang][level][section].includes(stage)) {
                state.unlockedStages[lang][level][section].push(stage);
            }
            saveProgress(state);
        }

        function speakText(text, lang = 'en-US') {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        function startListening(lang = 'en-US') {
            return new Promise((resolve, reject) => {
                if (!SpeechRecognition) return reject('Not supported');
                const rec = new SpeechRecognition();
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                rec.lang = lang;
                rec.continuous = !isMobile; // CHANGED: Mobile often fails with continuous mode
                rec.interimResults = !isMobile;
                rec.maxAlternatives = 1;

                console.log(`Starting speech recognition for lang: ${lang}`);

                window._speechRec = rec;

                let resolved = false;
                let soundDetected = false;
                let safetyTimer = null;

                rec.onsoundstart = () => {
                    soundDetected = true;
                    console.log('Sound detected');
                };

                rec.onresult = (e) => {
                    console.log('Speech result event:', e);
                    const results = e.results;

                    for (let i = e.resultIndex; i < results.length; ++i) {
                        if (results[i].isFinal) {
                            console.log('Final result:', results[i][0].transcript);
                            resolved = true;
                            resolve(results[i][0].transcript);
                            rec.stop();
                            if (safetyTimer) clearTimeout(safetyTimer);
                            return;
                        } else {
                            console.log('Interim result:', results[i][0].transcript);
                        }
                    }
                };

                rec.onerror = (e) => {
                    console.error('Speech error:', e.error);
                    resolved = true;
                    reject(e.error);
                };

                rec.onnomatch = () => {
                    console.log('Speech no match');
                    resolved = true;
                    reject('No match');
                };

                rec.onend = () => {
                    console.log('Speech ended');
                    if (safetyTimer) clearTimeout(safetyTimer);
                    if (!resolved) {
                        if (soundDetected) reject('No sensitivity/match: Sound detected but no text recognized.');
                        else reject('No sound detected');
                    }
                };

                try {
                    rec.start();
                    console.log('Speech processing started');
                    // Safety timeout to prevent infinite recording in continuous mode
                    safetyTimer = setTimeout(() => {
                        console.log('Safety timeout triggered');
                        rec.stop();
                    }, 10000);
                } catch (e) {
                    reject(e);
                }
            });
        }

        const renderers = {
            multiple_choice: (ex, container, onAnswer) => {
                const q = document.createElement('h3');
                q.textContent = ex.question;
                container.appendChild(q);
                ex.options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = opt;
                    btn.onclick = () => onAnswer(opt);
                    container.appendChild(btn);
                });
            },

            matching: (ex, container, onAnswer) => {
                const q = document.createElement('h3');
                q.textContent = t('match');
                container.appendChild(q);

                const grid = document.createElement('div');
                grid.style.cssText = 'display: grid; grid-template-columns: 1fr 1fr; gap: 10px;';

                let firstSelection = null;
                let firstBtn = null;
                let firstSide = null;
                const pairs = ex.pairs;
                const leftSide = pairs.map(p => p.left).sort(() => Math.random() - 0.5);
                const rightSide = pairs.map(p => p.right).sort(() => Math.random() - 0.5);
                let matchedCount = 0;

                const checkMatch = (secondVal, secondBtn, secondSide) => {
                    const leftVal = secondSide === 'left' ? secondVal : firstSelection;
                    const rightVal = secondSide === 'right' ? secondVal : firstSelection;

                    const pair = pairs.find(p => p.left === leftVal);
                    const isMatch = pair && rightVal === pair.right;

                    if (isMatch) {
                        secondBtn.style.background = 'var(--success)';
                        secondBtn.style.color = 'white';
                        firstBtn.style.background = 'var(--success)';
                        firstBtn.style.color = 'white';
                        secondBtn.disabled = true;
                        firstBtn.disabled = true;
                        matchedCount++;
                        resetSelection();
                        if (matchedCount === pairs.length) {
                            setTimeout(() => onAnswer(rightVal), 600);
                        }
                    } else {
                        secondBtn.style.background = 'var(--error)';
                        secondBtn.style.color = 'white';
                        const storedFirstBtn = firstBtn;
                        setTimeout(() => {
                            showFeedback(false, () => {
                                secondBtn.style.background = 'white';
                                secondBtn.style.color = 'var(--text-main)';
                                storedFirstBtn.style.borderColor = 'var(--border)';
                                resetSelection();
                            });
                        }, 400);
                    }
                };

                const resetSelection = () => {
                    firstSelection = null;
                    firstBtn = null;
                    firstSide = null;
                    container.querySelectorAll('.option-btn').forEach(btn => btn.style.borderColor = 'var(--border)');
                };

                const handleSelection = (text, btn, side) => {
                    if (!firstSelection || firstSide === side) {
                        firstSelection = text;
                        firstBtn = btn;
                        firstSide = side;
                        container.querySelectorAll('.option-btn').forEach(b => b.style.borderColor = 'var(--border)');
                        btn.style.borderColor = 'var(--primary)';
                    } else {
                        checkMatch(text, btn, side);
                    }
                };

                leftSide.forEach(text => {
                    const b = document.createElement('button');
                    b.className = 'option-btn';
                    b.textContent = text;
                    b.onclick = () => handleSelection(text, b, 'left');
                    grid.appendChild(b);
                });

                rightSide.forEach(text => {
                    const b = document.createElement('button');
                    b.className = 'option-btn';
                    b.textContent = text;
                    b.onclick = () => handleSelection(text, b, 'right');
                    grid.appendChild(b);
                });
                container.appendChild(grid);
            },

            sentence_ordering: (ex, container, onAnswer) => {
                const headerBox = document.createElement('div');
                headerBox.style.cssText = 'display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;';

                const q = document.createElement('h3');
                q.textContent = t('order');
                q.style.margin = '0';

                const audioBtn = document.createElement('button');
                audioBtn.className = 'audio-btn';
                audioBtn.title = t('listen');
                audioBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>`;
                audioBtn.onclick = () => speakText(ex.answer, ex.voiceLang || 'en-US');

                headerBox.appendChild(q);
                headerBox.appendChild(audioBtn);
                container.appendChild(headerBox);

                const dropZone = document.createElement('div');
                dropZone.style.cssText = 'min-height: 80px; border-bottom: 2px solid var(--primary); margin-bottom: 20px; display: flex; gap: 8px; flex-wrap: wrap; padding: 10px; align-items: center;';
                container.appendChild(dropZone);

                const wordPool = document.createElement('div');
                wordPool.style.cssText = 'display: flex; gap: 8px; flex-wrap: wrap;';
                container.appendChild(wordPool);

                let currentSentence = [];
                const shuffledWords = [...ex.words].sort(() => Math.random() - 0.5);

                const updateSequence = () => {
                    dropZone.innerHTML = '';
                    currentSentence.forEach((word, index) => {
                        const span = document.createElement('div');
                        span.className = 'ordered-word';
                        span.textContent = word;
                        span.onclick = () => {
                            const poolBtn = Array.from(wordPool.children).find(b => b.textContent === word && b.style.visibility === 'hidden');
                            if (poolBtn) poolBtn.style.visibility = 'visible';
                            currentSentence.splice(index, 1);
                            updateSequence();
                        };
                        dropZone.appendChild(span);
                    });
                    if (currentSentence.length === ex.words.length) {
                        setTimeout(() => onAnswer(currentSentence.join(' ')), 600);
                    }
                };

                shuffledWords.forEach(word => {
                    const b = document.createElement('button');
                    b.className = 'option-btn'; b.style.width = 'auto';
                    b.textContent = word;
                    b.onclick = () => {
                        currentSentence.push(word);
                        b.style.visibility = 'hidden';
                        updateSequence();
                    };
                    wordPool.appendChild(b);
                });
            },

            flashcards: (ex, container, onAnswer) => {
                const card = document.createElement('div');
                card.style.cssText = 'height: 200px; background: var(--vox-dark); color: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; transition: transform 0.6s; transform-style: preserve-3d;';
                card.textContent = ex.front;

                let flipped = false;
                card.onclick = () => {
                    flipped = !flipped;
                    card.style.transform = flipped ? 'rotateY(180deg)' : 'rotateY(0)';
                    setTimeout(() => {
                        card.textContent = flipped ? ex.back : ex.front;
                        card.style.background = flipped ? 'var(--primary)' : 'var(--vox-dark)';
                    }, 150);
                };
                container.appendChild(card);

                const done = document.createElement('button');
                done.className = 'option-btn'; done.style.marginTop = '30px';
                done.textContent = t('memorized');
                done.onclick = () => onAnswer(ex.answer || ex.back);
                container.appendChild(done);
            },

            fill_blank_typing: (ex, container, onAnswer) => {
                const q = document.createElement('h3');
                q.textContent = t('typeMissing');
                container.appendChild(q);
                const p = document.createElement('p');
                p.style.fontSize = '1.25rem';
                p.innerHTML = ex.question.replace('___', `<input type="text" id="typing-input" style="border:none; border-bottom: 2px solid var(--primary); outline: none; width: 120px; text-align: center; font-size: 1.25rem; font-family: inherit;">`);
                container.appendChild(p);
                const btn = document.createElement('button');
                btn.className = 'option-btn'; btn.style.background = 'var(--vox-dark)'; btn.style.color = 'white';
                btn.textContent = t('check');
                btn.onclick = () => {
                    const val = document.getElementById('typing-input').value;
                    onAnswer(val);
                };
                container.appendChild(btn);
            },

            tap_fill: (ex, container, onAnswer) => {
                const q = document.createElement('h3');
                q.textContent = t('completeSeq');
                container.appendChild(q);
                const p = document.createElement('p');
                p.style.cssText = 'font-size: 1.5rem; margin: 32px 0; padding: 24px; background: #f8fafc; border-radius: 12px; text-align: center;';
                p.innerHTML = ex.question.replace('___', `<span id=\"blank\" style=\"color: var(--primary); border-bottom: 3px solid; padding: 0 12px;\">...</span>`);
                container.appendChild(p);
                const pool = document.createElement('div');
                pool.style.cssText = 'display: flex; gap: 12px; flex-wrap: wrap; justify-content: center;';
                ex.options.forEach(opt => {
                    const b = document.createElement('button');
                    b.className = 'option-btn'; b.style.width = 'auto';
                    b.textContent = opt;
                    b.onclick = () => {
                        document.getElementById('blank').textContent = opt;
                        setTimeout(() => onAnswer(opt), 400);
                    };
                    pool.appendChild(b);
                });
                container.appendChild(pool);
            },

            pronunciation: (ex, container, onAnswer) => {
                const q = document.createElement('h3');
                q.textContent = t('voiceArtic');
                container.appendChild(q);
                const p = document.createElement('p');
                p.style.cssText = 'font-size: 2rem; font-weight: 800; text-align: center; margin: 40px 0; color: var(--primary);';
                p.textContent = ex.question;
                container.appendChild(p);
                const btn = document.createElement('button');
                btn.className = 'option-btn'; btn.style.textAlign = 'center';
                btn.style.background = 'var(--vox-dark)'; btn.style.color = 'white';
                btn.innerHTML = t('tapRecord');
                btn.onclick = async () => {
                    const lang = ex.voiceLang || 'en-US';
                    btn.textContent = t('recording', lang);
                    try {
                        const res = await startListening(lang);
                        onAnswer(res);
                    } catch (e) {
                        console.error('Mic Error:', e);
                        const errMap = {
                            'no-speech': 'No speech detected',
                            'not-allowed': 'Mic access denied',
                            'audio-capture': 'No mic found',
                            'network': 'Network error',
                            'not-supported': 'Not supported',
                            'service-not-allowed': 'Service not allowed'
                        };
                        // Use mapped error, or the error string itself if custom, or generic fallback
                        const msg = errMap[e] || (typeof e === 'string' ? e : `Error: ${e.error || 'Unknown'}`);
                        btn.textContent = `üé§ ${msg}`;
                    }
                };
                container.appendChild(btn);
            }
        };

        function isStageAccessible(lang, level, section, stage, state, manifestStage) {
            if (manifestStage && manifestStage.isFree) return true;
            if (stage === 1) return true;
            const unlocked = state.unlockedStages[lang]?.[level]?.[section] || [];
            return unlocked.includes(stage - 1);
        }

        function checkAnswer(input, solution) {
            if (!solution) return true;
            const norm = s => s.toString().toLowerCase().trim().replace(/[.,!?;]/g, '');
            return norm(input) === norm(solution);
        }

        function generateStageMenu(manifest, userState, container, onSelect) {
            container.innerHTML = '';
            const langData = manifest.languages['all'];
            const selectedLevel = userState.level;
            const levelData = langData.levels[selectedLevel];

            if (!levelData || !levelData.sections || levelData.sections.length === 0) {
                container.innerHTML += `
                    <div style="text-align:center; padding: 60px 0; color: var(--secondary);">
                        <div style="font-size: 3rem; margin-bottom: 16px;">‚è≥</div>
                        <p>${t('prep', selectedLevel)}</p>
                    </div>
                `;
                return;
            }

            levelData.sections.forEach(sec => {
                const secTitle = document.createElement('h3');
                secTitle.style.margin = '32px 0 20px';
                secTitle.style.color = 'var(--vox-dark)';
                secTitle.style.textAlign = 'center';
                secTitle.style.fontWeight = '800';
                secTitle.style.fontSize = '2rem';
                secTitle.textContent = sec.title;
                secTitle.style.cursor = 'pointer';
                secTitle.style.userSelect = 'none';
                secTitle.style.transition = 'color 0.2s, opacity 0.2s';

                secTitle.onmouseenter = () => {
                    secTitle.style.color = 'var(--primary)';
                    secTitle.style.opacity = '0.8';
                };
                secTitle.onmouseleave = () => {
                    secTitle.style.color = 'var(--vox-dark)';
                    secTitle.style.opacity = '1';
                };

                container.appendChild(secTitle);

                const grid = document.createElement('div');
                grid.className = 'stage-grid';
                grid.style.display = 'none';

                secTitle.onclick = () => {
                    grid.style.display = grid.style.display === 'none' ? 'grid' : 'none';
                };

                sec.stages.forEach(stg => {
                    const secKey = sec.title.replace(/\s+/g, '_');
                    const ok = isStageAccessible('all', selectedLevel, secKey, stg.id, userState, stg);
                    const btn = document.createElement('button');
                    btn.className = `stage-card ${ok ? '' : 'locked'}`;
                    btn.innerHTML = `
                        <div style="font-size:2.5rem; margin-bottom: 12px;">${ok ? (stg.icon || 'üìñ') : 'üîí'}</div>
                        <div style="font-weight:700; font-size: 1.4rem;">${stg.name}</div>
                    `;
                    if (ok) btn.onclick = () => onSelect(stg.cid, selectedLevel, secKey, stg.id);
                    grid.appendChild(btn);
                });
                container.appendChild(grid);
            });
        }

        let translationCache = null;

        async function updateTranslationButton(exId, lang, btn) {
            btn.style.display = 'block';
            btn.textContent = t('analysis');
            btn.onclick = async () => {
                const mod = document.getElementById('translation-modal');
                const con = document.getElementById('translation-content');
                document.querySelector('#translation-modal h3').textContent = t('insight');
                mod.classList.add('open');

                if (!translationCache) {
                    con.innerHTML = '<div class="spinner" style="margin: 20px auto;"></div>';
                    try {
                        // Use local path relative to index.html
                        translationCache = await fetchData('./schemas/secondary.json');
                    } catch (e) {
                        con.textContent = "Analysis unavailable.";
                        return;
                    }
                }

                const entry = translationCache[exId];
                const val = entry ? (entry[lang] || entry['en'] || entry) : "No context available.";
                con.innerHTML = `<p style="font-size: 1.25rem; line-height: 1.6; font-weight: 500; color: var(--text-main);">"${val}"</p>`;
            };
        }

        let state = initSession();
        let currentManifest = null;

        function setupHeader() {
            const siteSelect = document.getElementById('site-lang-select');
            const targetSelect = document.getElementById('target-lang-select');
            const levelSelect = document.getElementById('level-select');

            const refreshLabels = () => {
                document.getElementById('lbl-site').textContent = t('site');
                document.getElementById('lbl-learning').textContent = t('learning');
                document.getElementById('lbl-level').textContent = t('level');
                targetSelect.options[0].textContent = t('all');
            };

            siteSelect.value = state.siteLanguage;
            targetSelect.value = state.targetLanguage;
            levelSelect.value = state.level;
            refreshLabels();

            siteSelect.onchange = (e) => {
                state.siteLanguage = e.target.value;
                saveProgress(state);
                refreshLabels();
                // Determine current view and re-render
                const gameArea = document.getElementById('game-container');
                if (gameArea.querySelector('.stage-grid')) {
                    showMenu();
                } else if (window.currentExerciseData) {
                    runExercise(window.currentExerciseData.data, window.currentExerciseData.idx,
                        window.currentExerciseData.level, window.currentExerciseData.section,
                        window.currentExerciseData.stageId, window.currentExerciseData.cid);
                }
            };
            targetSelect.onchange = (e) => { state.targetLanguage = e.target.value; saveProgress(state); };
            levelSelect.onchange = (e) => {
                state.level = e.target.value;
                saveProgress(state);
                showMenu();
            };
        }

        async function start() {
            document.getElementById('game-container').innerHTML = `
                <div style="text-align: center; padding: 100px 0;">
                    <div class="spinner" style="margin: 0 auto 24px;"></div>
                    <h2 style="color: var(--secondary)">${t('initial')}</h2>
                </div>
            `;
            setupHeader();
            try {
                currentManifest = await fetchData('manifest.json');
                showMenu();
            } catch (e) {
                document.getElementById('game-container').innerHTML = `<h3>Connection Error</h3><p>Ensure repository is public and schemas are correct.</p>`;
            }
        }

        function showMenu() {
            document.getElementById('translate-btn').style.display = 'none';
            generateStageMenu(currentManifest, state, document.getElementById('game-container'), loadStage);
        }

        async function loadStage(cid, level, section, stageId) {
            const gameArea = document.getElementById('game-container');
            gameArea.innerHTML = '<div class="spinner" style="margin:50px auto;"></div>';
            try {
                const stageData = await fetchData(cid);
                const savedIdx = (state.exerciseProgress && state.exerciseProgress[cid]) || 0;
                runExercise(stageData, savedIdx, level, section, stageId, cid);
            } catch (e) { gameArea.textContent = "Stage load error."; }
        }

        function runExercise(data, idx, level, section, stageId, cid) {
            window.currentExerciseData = { data, idx, level, section, stageId, cid };
            if (idx >= data.exercises.length) {
                if (state.exerciseProgress) delete state.exerciseProgress[cid];
                saveProgress(state);
                unlockStage(state, 'all', level, section, stageId + 1);
                document.getElementById('game-container').innerHTML = `
                    <div class=\"text-center\" style=\"padding: 40px 0; text-align: center;\">
                        <div style=\"font-size: 4rem; margin-bottom: 24px;\">üèÜ</div>
                        <h2>${t('mastery')}</h2>
                        <p style=\"color: var(--secondary); margin-bottom: 32px;\">${t('completed')}</p>
                        <button class=\"option-btn\" style=\"text-align: center; background: var(--vox-dark); color: white; border: none; max-width: 250px; margin: 0 auto;\" onclick=\"location.reload()\">${t('next')}</button>
                    </div>
                `;
                return;
            }

            const ex = data.exercises[idx];
            const container = document.getElementById('game-container');
            const progress = (idx / data.exercises.length) * 100;

            container.innerHTML = `
                <div style=\"display:flex; justify-content:space-between; align-items:center; margin-bottom: 8px;\">
                    <span style=\"font-size: 0.75rem; font-weight: 700; color: var(--secondary); text-transform: uppercase;\">
                        ${t('exercise')} ${idx + 1} / ${data.exercises.length}
                    </span>
                    <div style=\"display:flex; gap:8px;\">
                        <button id=\"home-btn\" class=\"nav-btn\">${t('home')}</button>
                        ${idx > 0 ? `<button id=\"back-btn\" class=\"nav-btn\">${t('back')}</button>` : ''}
                        <button id=\"skip-btn\" class=\"nav-btn\">${t('skip')}</button>
                    </div>
                </div>
                <div class=\"progress-bar-container\"><div class=\"progress-fill\" style=\"width: ${progress}%\"></div></div>
            `;

            const contentArea = document.createElement('div');
            container.appendChild(contentArea);

            document.getElementById('skip-btn').onclick = () => runExercise(data, idx + 1, level, section, stageId, cid);
            document.getElementById('home-btn').onclick = () => showMenu();

            const backBtn = document.getElementById('back-btn');
            if (backBtn) {
                backBtn.onclick = () => runExercise(data, idx - 1, level, section, stageId, cid);
            }

            if (!state.exerciseProgress) state.exerciseProgress = {};
            state.exerciseProgress[cid] = idx;
            saveProgress(state);

            updateTranslationButton(ex.id, state.siteLanguage, document.getElementById('translate-btn'));

            const renderer = renderers[ex.type];
            renderer(ex, contentArea, (input) => {
                const solution = ex.type === 'matching' ? input : ex.answer;
                const correct = checkAnswer(input, solution);
                showFeedback(correct, () => {
                    if (correct) runExercise(data, idx + 1, level, section, stageId, cid);
                });
            });
        }

        function showFeedback(ok, next) {
            const over = document.getElementById('feedback-overlay');
            document.getElementById('feedback-icon').textContent = ok ? '‚úÖ' : '‚ùå';
            document.getElementById('feedback-title').textContent = ok ? t('precision') : t('tryAgain');
            document.getElementById('feedback-title').style.color = ok ? 'var(--success)' : 'var(--error)';
            over.classList.add('active');
            setTimeout(() => {
                over.classList.remove('active');
                next();
            }, 1000);
        }

        window.onload = start;
    </script>
</body>
